<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialisation de mot de passe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            font-family: 'Arial', sans-serif;
            animation: fadeIn 1s ease-in-out;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .reset-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .reset-container h2 {
            font-size: 24px;
            font-weight: bold;
            color: #444;
            margin-bottom: 20px;
        }

        .reset-container p {
            font-size: 14px;
            color: #666;
            margin-bottom: 25px;
        }

        .reset-container input {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .reset-container input:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 8px rgba(106, 17, 203, 0.3);
        }

        .reset-container button {
            background: #6a11cb;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .reset-container button:hover {
            background: #4e0ead;
            transform: scale(1.05);
        }

        .reset-container .back-button {
            margin-top: 20px;
            background: #ddd;
            color: #444;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            width: 100%;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .reset-container .back-button:hover {
            background: #bbb;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h2>Réinitialisation de mot de passe</h2>
        <p>Entrez l'adresse e-mail associée à votre compte pour réinitialiser votre mot de passe.</p>
        <form method="POST">
            {% csrf_token %}
            <input type="email" name="email" placeholder="exemple@domaine.com" required>
            <button type="submit">Envoyer</button>
        </form>
        
        {% if messages %}
            <div class="mt-3">
                {% for message in messages %}
                    <div class="alert alert-info">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        
        <button class="back-button" onclick="window.history.back()">Retour</button>
    </div>
</body>
</html>
