{% extends 'base3.html' %}
{% load static %}

{% block title %}Ajout d'Article{% endblock title %}

{% block content %}
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f4f6f9;
    }

    .pageTitle {
        font-size: 28px;
        font-weight: bold;
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    .box {
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
        animation: fadeIn 1s ease-in-out;
        max-width: 600px;
        margin: auto;
    }

    .step {
        display: none;
    }

    .step.active {
        display: block;
    }

    .btn-primary, .btn-secondary {
        margin-top: 10px;
        padding: 10px 20px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
    }

    .btn-primary {
        background: linear-gradient(135deg, #FF6B6B, #556270);
        color: white;
    }

    .btn-secondary {
        background: #ccc;
        color: black;
    }

    .btn-primary:hover, .btn-secondary:hover {
        transform: scale(1.05);
    }

    .step-indicators {
        text-align: center;
        margin-bottom: 20px;
    }

    .step-indicators span {
        display: inline-block;
        width: 20px;
        height: 20px;
        margin: 0 5px;
        background: #ccc;
        border-radius: 50%;
    }

    .step-indicators .active {
        background: #FF6B6B;
    }

</style>

<div class="pageWrap">
    <div class="pageContent extended">
        <div class="container">
            <h1 class="pageTitle">üì¶ AJOUT D'ARTICLE</h1>
            
            <div class="box">
                <div class="step-indicators">
                    <span class="step-circle active"></span>
                    <span class="step-circle"></span>
                    <span class="step-circle"></span>
                </div>

                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <!-- √âtape 1 : Informations G√©n√©rales -->
                    <div class="step active" id="step-1">
                        <h3>üìù Informations G√©n√©rales</h3>
                        <div class="form-group">
                            <label>Nom du Produit</label>
                            <input type="text" class="form-control" name="nom" placeholder="Nom du produit" required>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea class="form-control" name="description" placeholder="Description" rows="4" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Cat√©gorie</label>
                            <select class="form-control" name="categorie">
                                {% for categorie in categories %}
                                    <option value="{{ categorie.id }}">{{ categorie.nom }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <button type="button" class="btn-primary" onclick="nextStep()">Suivant</button>
                    </div>

                    <!-- √âtape 2 : D√©tails du produit -->
                    <div class="step" id="step-2">
                        <h3>üí∞ D√©tails du Produit</h3>
                        <div class="form-group">
                            <label>Prix</label>
                            <input type="number" class="form-control" name="prix" placeholder="Prix" required>
                        </div>
                        <div class="form-group">
                            <label>Prix Promotionnel (optionnel)</label>
                            <input type="number" class="form-control" name="prix_promo" placeholder="Prix promo">
                        </div>
                        <div class="form-group">
                            <label>Statut</label>
                            <select class="form-control" name="status">
                                <option selected>En Stock</option>
                                <option>Stock Faible</option>
                                <option>Indisponible</option>
                            </select>
                        </div>
                        <button type="button" class="btn-secondary" onclick="prevStep()">Pr√©c√©dent</button>
                        <button type="button" class="btn-primary" onclick="nextStep()">Suivant</button>
                    </div>

                    <!-- √âtape 3 : Images -->
                    <div class="step" id="step-3">
                        <h3>üì∏ Images du Produit</h3>
                        <div class="form-group">
                            <label>Image Principale</label>
                            <input type="file" class="form-control" name="image">
                        </div>
                        <div class="form-group">
                            <label>Autres Images</label>
                            <input type="file" class="form-control" name="image_2">
                            <input type="file" class="form-control" name="image_3">
                        </div>
                        <button type="button" class="btn-secondary" onclick="prevStep()">Pr√©c√©dent</button>
                        <button type="submit" class="btn-primary">üì§ Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    let currentStep = 1;

    function showStep(step) {
        document.querySelectorAll('.step').forEach(el => el.classList.remove('active'));
        document.getElementById(`step-${step}`).classList.add('active');

        document.querySelectorAll('.step-circle').forEach((circle, index) => {
            if (index < step) {
                circle.classList.add('active');
            } else {
                circle.classList.remove('active');
            }
        });
    }

    function nextStep() {
        if (currentStep < 3) {
            currentStep++;
            showStep(currentStep);
        }
    }

    function prevStep() {
        if (currentStep > 1) {
            currentStep--;
            showStep(currentStep);
        }
    }
</script>
{% endblock content %}
