{% extends 'base3.html' %}
{% load static %}

{% block title %}Supprimer l'Article{% endblock title %}

{% block content %}
<style>
    .confirmation-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
    }

    .confirmation-box {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 500px;
        width: 100%;
    }

    .confirmation-box h2 {
        font-size: 24px;
        color: #FF6B6B;
    }

    .confirmation-box p {
        font-size: 18px;
        margin: 20px 0;
    }

    .confirmation-box .btn {
        margin: 10px;
        padding: 12px 20px;
        font-size: 16px;
        border-radius: 8px;
        transition: all 0.3s ease-in-out;
    }

    .btn-danger {
        background: #ff4d4d;
        color: white;
        border: none;
    }

    .btn-danger:hover {
        background: #cc0000;
    }

    .btn-secondary {
        background: #556270;
        color: white;
        border: none;
    }

    .btn-secondary:hover {
        background: #444b56;
    }
</style>

<div class="confirmation-container">
    <div class="confirmation-box">
        <h2>⚠️ Confirmation</h2>
        <p>Voulez-vous vraiment supprimer l'article "<strong>{{ article.nom }}</strong>" ?<br> Cette action est <strong>irréversible</strong>.</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Oui, Supprimer</button>
            <a href="{% url 'article-detail' %}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</div>
{% endblock content %}
